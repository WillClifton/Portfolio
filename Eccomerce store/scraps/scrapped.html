<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eccomerce Store</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="scriptt.js" defer></script>
  </head>
  <body>
    <header>
      <nav class="nav container">
        <a href="#" class="logo">Ecommerce</a>
        <button class="open-cart">
          <i class="fas fa-shopping-cart" id="cart-icon"></i>
          <span class="cart-number">0</span>
        </button>
        <!-- Shopping Cart -->
        <div class="cart">
          <h2 class="cart-title">Your Cart</h2>
          <div class="cart-content">
            <!-- Individal cart Box Template -->
            <div class="cart-box">
              <img src="./images/product2.jpeg" alt="" class="cart-img" />
              <div class="cart-details">
                <div class="cart-product-title">Nike Metcon 7</div>
                <div class="cart-price">$190</div>
                <input type="number" value="1" class="cart-quantity" />
              </div>
              <i class="fa fa-trash remove-btn" aria-hidden="true"></i>
            </div>
            <!-- CONTAINER - WHERE BOXES ARE ADDED -->
            <div class="cart-box-container"></div>
            <!-- Cart Total -->
            <div class="cart-total">
              <div class="total-title">Total</div>
              <div class="total-price">$0</div>
            </div>
            <!-- Purchase button  -->
            <button class="buy-btn">Buy Now</button>
            <!-- Cart Close -->
            <button class="close-cart">
              <i class="fa fa-close"></i>
            </button>
          </div>
        </div>
      </nav>
    </header>
    <!-- Shop -->
    <section class="shop">
      <h2 class="shop-title">Shop Products</h2>
      <div class="shop-content">
        <!-- Product box 1 -->
        <div class="product box1">
          <img src="./images/product1.jpeg" alt="" class="product-img" />
          <h2 class="product-title">Nike ZoomX Streakfly</h2>
          <span class="product-price">$230</span>
          <button class="cart-btn">
            <i class="fas fa-shopping-cart" id="cart-icon"></i>
          </button>
        </div>
        <!-- Product box 2 -->
        <div class="product box1">
          <img src="./images/product2.jpeg" alt="" class="product-img" />
          <h2 class="product-title">Nike Metcon 7</h2>
          <span class="product-price">$190</span>
          <button class="cart-btn">
            <i class="fas fa-shopping-cart" id="cart-icon"></i>
          </button>
        </div>
        <!-- Product box 3 -->
        <div class="product box1">
          <img src="./images/product3.jpeg" alt="" class="product-img" />
          <h2 class="product-title">Nike Zoom Alphafly</h2>
          <span class="product-price">$370</span>
          <button class="cart-btn">
            <i class="fas fa-shopping-cart" id="cart-icon"></i>
          </button>
        </div>
        <!-- Product box 4 -->
        <div class="product box1">
          <img src="./images/product4.jpeg" alt="" class="product-img" />
          <h2 class="product-title">Air Kukini SE</h2>
          <span class="product-price">$200</span>
          <button class="cart-btn">
            <i class="fas fa-shopping-cart" id="cart-icon"></i>
          </button>
        </div>
        <!-- Product box 5 -->
        <div class="product box1">
          <img src="./images/product5.jpeg" alt="" class="product-img" />
          <h2 class="product-title">LeBron 19 Low</h2>
          <span class="product-price">$230</span>
          <button class="cart-btn">
            <i class="fas fa-shopping-cart" id="cart-icon"></i>
          </button>
        </div>
        <!-- Product box 6 -->
        <div class="product box1">
          <img src="./images/product6.jpeg" alt="" class="product-img" />
          <h2 class="product-title">Nike SuperRep Go 3</h2>
          <span class="product-price">$150</span>
          <button class="cart-btn">
            <i class="fas fa-shopping-cart" id="cart-icon"></i>
          </button>
        </div>
        <!-- Product box 7 -->
        <div class="product box1">
          <img src="./images/product7.jpeg" alt="" class="product-img" />
          <h2 class="product-title">Nike Air Force 1 '07 LV8</h2>
          <span class="product-price">$170</span>
          <button class="cart-btn">
            <i class="fas fa-shopping-cart" id="cart-icon"></i>
          </button>
        </div>
        <!-- Product box 8 -->
        <div class="product box1">
          <img src="./images/product8.jpeg" alt="" class="product-img" />
          <h2 class="product-title">Nike Zoom Metcon Turbo 2</h2>
          <span class="product-price">$220</span>
          <button class="cart-btn">
            <i class="fas fa-shopping-cart" id="cart-icon"></i>
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
